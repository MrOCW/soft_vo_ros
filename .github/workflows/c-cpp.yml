name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: sudo apt update && sudo apt install libopencv-dev
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: make -j
